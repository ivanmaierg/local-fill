<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lever Job Application - Test Fixture</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea, select { width: 100%; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; }
        .required { color: red; }
        .submit-btn { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend Developer - Test Company</h1>
    <p>Join our team and help build amazing products!</p>
    
    <form id="application-form">
        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
        </div>
        
        <div class="form-group">
            <label for="github">GitHub</label>
            <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
        </div>
        
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="https://yourwebsite.com">
        </div>
        
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="City, State, Country">
        </div>
        
        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </div>
        
        <div class="form-group">
            <label for="cover_letter">Cover Letter</label>
            <textarea id="cover_letter" name="cover_letter" rows="6" placeholder="Why are you interested in this role?"></textarea>
        </div>
        
        <div class="form-group">
            <label for="experience">Experience Level</label>
            <select id="experience" name="experience">
                <option value="">Select experience level</option>
                <option value="entry">Entry Level (0-2 years)</option>
                <option value="mid">Mid Level (3-5 years)</option>
                <option value="senior">Senior Level (6+ years)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="work_authorization">Work Authorization</label>
            <select id="work_authorization" name="work_authorization">
                <option value="">Select authorization status</option>
                <option value="authorized">Authorized to work in the US</option>
                <option value="sponsor_required">Will require sponsorship</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="relocation">Relocation</label>
            <select id="relocation" name="relocation">
                <option value="">Select relocation preference</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="remote">Remote Work</label>
            <select id="remote" name="remote">
                <option value="">Select remote preference</option>
                <option value="full_remote">Full remote</option>
                <option value="hybrid">Hybrid</option>
                <option value="office">Office only</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary Expectation</label>
            <input type="text" id="salary" name="salary" placeholder="e.g., $80,000 - $100,000">
        </div>
        
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date">
        </div>
        
        <div class="form-group">
            <label for="references">References</label>
            <textarea id="references" name="references" rows="4" placeholder="Professional references..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="additional_info">Additional Information</label>
            <textarea id="additional_info" name="additional_info" rows="4" placeholder="Anything else you'd like to share..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit Application</button>
    </form>
    
    <script>
        // Test script to verify form functionality
        document.getElementById('application-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! (This is a test fixture)');
        });
        
        // Add some test data for development
        if (window.location.search.includes('testdata=true')) {
            document.getElementById('name').value = 'Jane Smith';
            document.getElementById('email').value = 'jane.smith@example.com';
            document.getElementById('phone').value = '+1-555-0456';
            document.getElementById('linkedin').value = 'https://linkedin.com/in/janesmith';
            document.getElementById('github').value = 'https://github.com/janesmith';
        }
    </script>
</body>
</html>
